<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <a href="" id="naver">네이버</a>
    <h1 id="red">red</h1>
    <h1 id="green">green</h1>

    <script>
      //태그 이름이 div인 요소를 선택하겠다
      divEl1 = document.querySelector("div");
      // console.log(divEl1);
      //태그명이 div인 요소를 모두선택
      divEl2 = document.querySelectorAll("div");
      // console.log(divEl2);

      // fivEL2를 foreach()를 사용해서 요소들을 한 줄 씩 출력
      divEl2.forEach((elements) => {
        console.log(elements);
      });

      console.log("--------------------------------------------");

      // 1.클래스가 child인 요소르 모두 선택
      // 2. 선택한 nodeList를 변수에 할당
      // 3. 변수에 foreach()를 사용해서 요소들을 한줄 씩 출력

      nodeList = document.querySelectorAll(".child");
      nodeList.forEach((e) => {
        console.log(e);
      });

      // id 속성은 문서 내에 동일한 값이 2개 이상 있으면 안된다
      // 1. id 속성이 first 인 요소를 선택
      const firstChild = document.querySelector("#first");

      // 선택된 요소는 모두 객체(object)
      // 객체는 속성(key - value)을 가진다

      // textContent 속서을 조작
      // 요소의 텍스트를 조작
      firstChild.textContent = "첫 번쨰 자식";

      // 3초뒤 firstchild 요소의 텍스트를 "3초 뒤" 조작
      setTimeout(() => {
        firstChild.textContent = "3초 뒤";
      }, 3000);

      // 1. p태그를 모두 선택
      // 2. p태그 요소의 텍스트를 "p 태그" 로 조작

      ptag = document.querySelectorAll("p");

      ptag.forEach((e) => {
        e.textContent = "p 태그";
      });

      // 1.id가 first인 요소의 자식 p 태그를 모두 선택
      // 2.선택한 p 태그 요소들의 텍스트를 "first의 자식 p 태그"로 조작
      // 변하지 않는 이유. 해당태그의 부모를 조작하면 부모안의 내용을 삭제?시키기 때문
      const firstPtag = document.querySelectorAll("#first > p");
      firstPtag.forEach((e) => {
        e.textContent = "fisrt의 자식 p";
      });

      // 1. class가 parent인 div를 선택
      // 2. 텍스트(textCount)를 빈 문자열 ""로 설정
      const divParent = document.querySelector(".parent");
      divParent.textContent = "";

      // 1. a 태그 선택
      const link = document.querySelector("a");
      // 2, link 변수 href 속성을 https://naver.com 으로 변경
      link.setAttribute("href", "https://naver.com");

      // id 가 redmgreen 요소를 선택하고 변수에 할당
      const redh1 = document.querySelector("#red");
      const greenh1 = document.querySelector("#green");

      // 각 id에 class 에 red 지정
      redh1.className = "red";
      greenh1.className = "green";
    </script>
  </body>
</html>
