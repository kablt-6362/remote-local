<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- event-3 -->
    <button>클릭</button>

    <input type="text" />
    <p id="message"></p>

    <a href="https://naver.com">naver</a>

    <script>
      // input 요소를 선택, 할당
      const inputTag = document.querySelector("input");
      // input 요소에 "input" 이벤트에 대한 요소를 등록
      inputTag.addEventListener("input", (event) => {
        //매개변수 event: 이벤트 정보를 저장하는 객체
        console.log(event.target.value);
        //input에 사용자가 입력한 값
        const value = event.target.value;
        //value["length"]가 8 미만이면 p태그에 텍스트를 설정
        //'글자수가 8미만입니다'
        const ptag = document.querySelector("#message");
        if (value.length < 8) {
          ptag.textContent = "글자수가 8미만입니다";
        } else if (value["length"] >= 8) {
          ptag.textContent = "";
        }
        //그런데 value.lenght가 8이상이면 p태그에 텍스트를 설정
        //빈 문자열
      });

      //버튼 요소를 선택하고, 변수에 할당
      const butTag = document.querySelector("button");

      butTag.addEventListener("click", () => {
        alert("출력");

        //button 요소에 작성된 텍스트를 alert()로 알림참 띄우기 코드
        const text = butTag.textContent;
        alert(text);
      });

      butTag.addEventListener("click", (event) => {
        //발생한 이벤트 종류
        console.log(event);

        //이벤트가 발생한 요소
        console.log(event.target);
      });

      // a태그를 선택하고, 변수 link를 할당
      const link = document.querySelector("a");
      // 변수 link에 addEventListener()를 사용해서
      link.addEventListener("click", (event) => {
        event.preventDefault();
      });
      // click 이벤트 함수를 지정
    </script>
  </body>
</html>
