<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="form">
      <input type="text" name="password" />
      <input type="text" name="password-confirm" />
      <input type="submit" value="끄악" name="끄아악" />
    </form>

    <script>
      const formTag = document.querySelector("#form");
      //submit 이벤트리스너 등록
      formTag.addEventListener("submit", (event) => {
        //기본 동작(이벤트) 막기
        event.preventDefault();
        // console.log(formTag["elements"]);
        // console.log("제출");
        // //name속성이 password인 요소의 value속성 출력
        // console.log(formTag["elements"]["password"]["value"]);

        //제출을 했을 떄
        //name 속성이 password 인 입력 요소의 값(value)과
        //name 속성이 password-confrim 인 입력 요소의 값이
        //동일한지 확인한느 코드를 작성
        //같으면 같다/ 다르면 다르다 출력
        const password = formTag["elements"]["password"];
        const passwordConfirm = formTag["elements"]["password-confirm"];
        if (password["value"] === passwordConfirm["value"]) {
          console.log("같다");
        } else {
          console.log("다르다");
        }
      });
    </script>
  </body>
</html>
