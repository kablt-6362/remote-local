<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="red font-100">빨강 100</p>
    <p class="green font-100">초록 100</p>
    <p id="bold" class="red font-50">빨강 50 굵게</p>
    <p class="blue font-50">파랑 50</p>

    <a href="https://www.naver.com">Naver</a>
    <a href="https://www.google.com">Google</a>
    <!--div는 body의 자식이다  -->
    <div>
      <!-- p는 body의 자손이다. p는 div의 자식이다. -->
      <p>div의 자식</p>
      <p>div의 자식</p>
    </div>

    <div id="parent">
      <p class="child">#parent의 자식</p>
      <p class="child">#parent의 자식</p>
      <p>#parent의 자식</p>
    </div>

    <span class="red">빨강</span>
    <span class="green">초록</span>

    <div id="font-100" class="font-90">현재 우선순위는 100</div>
  </body>
</html>
